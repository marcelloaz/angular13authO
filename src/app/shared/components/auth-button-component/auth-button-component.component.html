<ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
  <a
    style="cursor: pointer; margin: 2em; !important"
    aria-label="Angular on YouTube"
    target="_blank"
    rel="noopener"
    (click)="auth.logout({ returnTo: document.location.origin })"
    title="YouTube"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="#000000"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path
        d="M10 3H6a2 2 0 0 0-2 2v14c0 1.1.9 2 2 2h4M16 17l5-5-5-5M19.8 12H9"
      />
    </svg>
  </a>
</ng-container>

<ng-template #loggedOut>
  <a
    style="cursor: pointer; margin: 2em; !important"
    aria-label="Angular on YouTube"
    target="_blank"
    rel="noopener"
    (click)="auth.loginWithRedirect()"
    title="YouTube"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="#000000"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path
        d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M13.8 12H3"
      />
    </svg>
  </a>
</ng-template>
